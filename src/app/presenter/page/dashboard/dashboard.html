<div class="dashboard-container">
  <h2>{{ title }}</h2>
  <div class="dashboard-grid">
    <div class="card">
      <h3>DTCs</h3>
      <app-data-table
        [data]="dtcData"
        [columnConfig]="dtcColumnConfig"
        [pageSize]="5"
        [pageSizeOptions]="[5,10,20]">
      </app-data-table>
    </div>
    <div class="card group-card">
      <h3>Turbocharger</h3>
      <div class="charts-row">
        <div echarts [options]="turboOilLine" class="chart"></div>
        <div echarts [options]="intakeAirLine" class="chart"></div>
      </div>
      <div class="gauges-row">
        <div echarts [options]="boostGauge" class="gauge"></div>
        <div echarts [options]="rpmGauge" class="gauge"></div>
        <div echarts [options]="oilPressureGauge" class="gauge"></div>
      </div>
    </div>

    <div class="card group-card">
      <h3>Battery</h3>
      <div class="charts-row">
        <div echarts [options]="batteryAmperLine" class="chart"></div>
      </div>
      <div class="gauges-row">
        <div echarts [options]="batteryVoltageGauge" class="gauge"></div>
        <div echarts [options]="batterySocGauge" class="gauge"></div>
        <div echarts [options]="batteryTempGauge" class="gauge"></div>
        <div echarts [options]="batterySohGauge" class="gauge"></div>
      </div>
    </div>

    <div class="card group-card">
      <h3>Alternator</h3>
      <div class="charts-row">
        <div echarts [options]="alternatorAmperLine" class="chart"></div>
      </div>
      <div class="gauges-row">
        <div echarts [options]="alternatorVoltageGauge" class="gauge"></div>
        <div echarts [options]="alternatorTempGauge" class="gauge"></div>
      </div>
    </div>

    <div class="card">
      <h3>Localização</h3>
      <div id="truckMap" class="map"></div>
    </div>
  </div>
</div>

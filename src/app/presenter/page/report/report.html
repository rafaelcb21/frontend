<div class="report-container">
  <h2>{{title}}</h2>
  <div class="content-card">
    <div class="filter-bar">
      <div class="filter-field">
        <label for="startDate">Start Date</label>
        <input id="startDate" type="date" [(ngModel)]="startDateFilter" />
      </div>
      <div class="filter-field">
        <label for="endDate">End Date</label>
        <input id="endDate" type="date" [(ngModel)]="endDateFilter" />
      </div>
      <button class="search-button" (click)="buscarPorData()">Search</button>
      <button class="reset-button" (click)="resetarFiltros(dt)">Reset</button>
    </div>

    <app-data-table
      #dt
      [data]="filteredRows"
      [columnConfig]="columns"
      [pageSize]="10"
      [pageSizeOptions]="[10,20,50]">
    </app-data-table>
  </div>
</div>
